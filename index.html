<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Movie Search App ðŸŽ¬</h1>
    <form id="search-form">
      <input type="text" id="movie-input" placeholder="Enter movie title..." required />
      <button type="submit">Search</button>
    </form>
    <div id="result" class="movie-card hidden">
      <img id="poster" alt="Movie Poster" />
      <div>
        <h2 id="title"></h2>
        <p id="year"></p>
        <p id="plot"></p>
      </div>
    </div>
    <p id="error" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
